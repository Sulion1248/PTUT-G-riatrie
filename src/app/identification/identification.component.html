<p>identification works!</p>
<input placeholder="utilisateur" (keyup)="onKey($event)" id="user" [(ngModel)]="user">
<input placeholder='password' (keyup)="onKey($event)" type='password' id="password" [(ngModel)]="password"> 
<p *ngIf="loading">Loading</p>
<p *ngIf="falsePassword">Cet identifiant ou ce mot de passe sont inconnu</p>
<button (click)=login() >confirmer</button>
