<div class="return">
    <img src="assets/img/back-arrow.png" (click)="return()" id="imgretour"><br>
    <p class="retour" (click)="return()">Retour</p>
</div>
<div class="recherche">
    <input placeholder="Recherche"  id="recherche">
</div>

<div *ngIf='loading' id="loading">Loading</div>
<table id="servicetable">
    <tr>
        <th>IPP</th>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Nom de jeune fille</th>
        <th>Naissance (Âge)</th>  
        <th>Date de début du séjour</th> 
        <th>Nom du secteur</th>     
    </tr>
    <tr *ngFor= 'let p of liste' [ngStyle]="{color:p[7]}" [routerLink]="['/patient', p[0]]" class="contenu">
        <td>{{p[0]}}</td>
        <td>{{p[1]}}</td>
        <td>{{p[2]}}</td>
        <td>{{p[3]}}</td>
        <td>{{p[4]}}</td>
        <td>{{p[5].slice(0,10)}}</td>
        <td>Secteur : {{p[6]}}</td>
    </tr>
</table>
<div *ngIf='vide'>Pas de patients dans le service</div>
